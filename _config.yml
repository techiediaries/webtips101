# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Web Development Tips 101
email: support@webtips101.com
author: webtips101
copyright: Copyright Â© 2019-2021
description: >- # this means to ignore newlines until "baseurl:"
  Tips for learning web development.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://webtips101.com" # the base hostname & protocol for your site, e.g. http://example.com
favicon: "" # the favicon for your site
permalink: pretty

# Yat date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
yat:
  date_format: "%b %d, %Y"

# If you want more debug log, you can set true
# debug: false

# If you don't want transparent header, you can set false
# header_transparent: true

# Google analytics
# google_analytics: [Tracking ID]

# If you want to generate website sitemap, you can set true
# sitemap: false

# If you want to change site language, you can set lang option
# lang: "en"  # default lang is en

